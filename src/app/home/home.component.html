    <input style="position: relative; left: 10px;" type="text" id="fname" name="firstname" id="title"
              required
              ngModel
      
              placeholder="Your name..">
    <br>

    <label style="position: relative; top: 50px;color: white;" for="email">Email ID</label>

              required
              ngModel 
              placeholder="Your email ID..">
    <br>

    <label style="position: relative; top: 50px; color: white;" for="campus">Campus</label>

      <option value="3">Campus 3</option>
    </select>
